<p>Home - Country Details</p>

<div class="container">
    <div class="row" *ngIf="nullData">
        Please Select the country for details.
    </div>
    <div class="row" *ngIf="validResp">
        <table>
            <tr *ngFor="let item of countryDetails">
                <td>{{item.key}}</td>
                <td>{{item.value}}</td>
            </tr>
        </table>
    </div>
</div>
